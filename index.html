<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXISTENTIA</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container dedicado para a imagem de fundo. Fica separado de todo o resto. -->
    <div id="background-container"></div>

    <!-- Wrapper para a "tela" que contém TODO o conteúdo e os overlays. -->
    <div id="screen-wrapper">
        <div class="vhs-noise"></div>
        <div id="scanline-overlay"></div>
        <div class="vhs-tracking-bar"></div>

        <div class="content-wrapper">
            
            <!-- Container para o ASCII da landing page -->
            <pre id="landing-ascii"></pre>
        
            <main class="card-container">
            </main>
    
        <footer class="main-footer">
            <p>A única certeza é o silêncio.</p>
        </footer>

        <div class="vhs-timestamp">
            <span id="vhs-date"></span>
            <span id="vhs-time"></span>
        </div>
    </div>
    
    <!-- Audio elements com os caminhos mais simples e corretos. -->
    <audio id="bg-audio" src="assets/sounds/background-noise.mp3" loop preload="auto"></audio>
    <audio id="jumpscare-audio" src="assets/sounds/jumpscare-sound.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
